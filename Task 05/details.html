  <!-- <p id="Fields"></p> -->
  <script>
    function getQueryString() {
      var result = {}, queryString = location.search.slice(1),
        re = /([^&=]+)=([^&]*)/g, m;

      while (m = re.exec(queryString)) {
        result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
      }

      return result;
      console.log(result);

    }

    // let object1 = getQueryString(); //create object
    // console.log(getQueryString());
    // var lable1 = Object.keys(object1)[0];
    // var value1 = getQueryString()[lable1];
    // document.getElementById("view").innerHTML = lable1 + " : " + value1;

    // var lable1 = Object.keys(object1)[1];
    // var value1 = getQueryString()[lable1];
    // document.getElementById("view2").innerHTML = lable1 + " : " + value1;

    const object = getQueryString();
    const propertyArray = Object.keys(object);
    // console.log(propertyArray);
    // const valueArray = Object.values(object);
    // console.log(valueArray);


    propertyArray.forEach(function (key, val) {

      var lable = propertyArray[val] + "  ";
      var values = object[key] + "  ";
      var mybr = document.createElement('br');
      
      var result = lable + " : " + values + "  ";
      
      document.getElementById("view").append(result);
      document.getElementById("view").append(mybr);
    });

// Object.keys(object).forEach(function(key) {
