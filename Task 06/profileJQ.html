<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Profile Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="profileJQ.css" />

</head>

<body>

  <div class="profile">

    <form action="registerJQ.html" method="POST">

      <div class="profilecontainer"><br>
        <img id="b64" src="" alt="Avatar" class="avatar"><br>
        <!-- one id in one time in a page -->


        <label for="fullname"><b>
            <p id="fullname"></p>
          </b></label><br>
        <hr>
        <label for="username"><b>
            <p id="username"></p>
          </b></label>
        <hr>
        <label for="password"><b>
            <p id="password"></p>
          </b></label>
        <hr>
        <label for="email"><b>
            <p id="email"></p>
          </b></label>
        <hr>
        <label for="mobile"><b>
            <p id="mobile"></p>
          </b></label>
        <hr>
        <label for="address"><b>
            <p id="address"></p>
          </b></label>
        <hr>

      </div>
    </form>

    <p id="fullname"></p>
    <p id="username"></p>
    <p id="password"></p>
    <p id="email"></p>
    <p id="mobile"></p>
    <p id="address"></p>

    <script>

      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
          }
        }
      };


      var image = getUrlParameter('imageB64');
      $("#b64").attr('src', image);

      var fullname = getUrlParameter('fullname');
      $("#fullname").text(fullname);
      var username = getUrlParameter('username');
      $("#username").text("User Name : " + username);
      var password = getUrlParameter('password');
      $("#password").text("Password : " + password);
      var email = getUrlParameter('email');
      $("#email").text("Email  : " + email);
      var mobile = getUrlParameter('mobile');
      $("#mobile").text("Mobile Number : " + mobile);

      var street = getUrlParameter('street');
      var city = getUrlParameter('city');
      var postalcode = getUrlParameter('postalcode');
      var address = street.concat(", " + city + ", " + postalcode);;
      $("#address").text("Address : " + address);

    </script>
  </div>

</body>

</html>
